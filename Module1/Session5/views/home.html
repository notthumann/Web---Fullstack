<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quyết đê</title>
    <script
			  src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous">
    </script>
    
</head>
<body>
    <nav>
        <a href="/ask">Hỏi nhanh</a>
        <a href="/">Đáp gọn</a>
        <h1 id = 'question'>Question</h1>
        <button id = 'no'>Sai/Không/Trái</button>
        <button id = 'yes'>Đúng/ Có/ Phải</button>
        <button id="voteResult">Kết quả vote</button>
        <button id="anotherQuestion">Câu hỏi khác</button>
    </nav>
    <script>
            let question;
            // $('#question').load('http://localhost:3000/randomquestion');
            $.ajax({
                url: '/randomquestion',
                success: function(data) {
                    console.log(data);
                    $('h1').text(data.content);
                    question = data;
                }
            });
            $("#yes, #no").on("click",function(event){
                console.log(event.target.id);
                if(event.target.id === "yes"){
                    question.yes +=1;
                } else {
                    question.no +=1;
                }
                console.log(question)
                $.ajax({
                    url: '/editquestion',
                    type: 'PUT',
                    data: question,
                    success:function(data){
                        console.log(data);
                    }
                })
            })
    </script>
    
</body>
</html>
